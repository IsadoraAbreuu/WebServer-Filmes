<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Filmes</title>
</head>
<body id="login">
        <header id="loginCabecalho"></header>

        <main id="loginConteudo">
            <h1>Login</h1>
            <section id="informacoesLogin">
                <label for="usuario">Usuário:</label>
                <input type="text" class="usuarioLogin" name="usuario" placeholder="Digite seu nome de usuário">
                <label for="senha">Senha:</label>
                <input type="password" class="senhaLogin" name="senha" placeholder="Digite sua senha">
            </section>

            <section id="entrar">
                <button>
                    <a href="" aria-label="Botão de entrar">Entrar</a>
                </button>
            </section>

            <section id="esqueceuSenha">
                <p>Esqueceu a senha?<a href=""> Clique aqui para recuperar </a></p>

            </section>
        
        </main>
</body>
</html>
