<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Filmes</title>
</head>
<body id="login">
        <header id="loginCabecalho"></header>

        <main id="loginConteudo">
            <h1>Login</h1>
            <form action="/sendlogin" method="post">
                <label for="usuario">Usuário:</label>
                <input type="text" class="usuarioLogin" name="usuario" placeholder="Digite seu nome de usuário"><br>
                <label for="senha">Senha:</label>
                <input type="password" class="senhaLogin" name="senha" placeholder="Digite sua senha"><br>
                <button type="submit">Entrar</button><br>
            </form>

            <section id="esqueceuSenha">
                <p>Esqueceu a senha?<a href=""> Clique aqui para recuperar </a></p>
            </section>
        </main>
</body>
</html>
