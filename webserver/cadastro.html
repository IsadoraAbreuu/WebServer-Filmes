<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | FIlmes</title>
</head>
<body id="cadastro">
        <header id="cadastroCabecalho"></header>

        <main id="cadastroConteudo">
            <h1>Cadastro de Filmes</h1>
            <form action="/sendcadastro" method="post" id="informacoesCadastro">
                <label>Nome:</label>
                <input type="text" class="nome" name="nome" placeholder="Digite o nome do filme"><br>
                <label for="atores">Atores:</label>
                <input type="text" id="atores" name="atores" placeholder="Digite os atores separados por vÃ­rgula"><br>
                <label>Diretor:</label>
                <input type="text" class="diretor" name="diretor" placeholder="Digite o diretor do filme"><br>
                <label>Ano:</label>
                <input type="text" id="ano" name="ano" pattern="\d{4}" maxlength="4" placeholder="2025"><br>
                <label>Genero do filme:</label><br>
                <select name="genero" id="genero">
                <optgroup label="Principais">
                    <option value="acao">Acao</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="ficcao">Ficcao Cientifica</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="romance">Romance</option>
                    <option value="terror">Terror</option>
                    <option value="suspense">Suspense</option>
                    <option value="animacao">Animacao</option>
                </optgroup>

                <optgroup label="Outros">
                    <option value="documentario">Documentario</option>
                    <option value="musical">Musical</option>
                    <option value="biografia">Biografia</option>
                    <option value="guerra">Guerra</option>
                    <option value="western">Faroeste</option>
                </optgroup>
                </select>
                <label>Produtora:</label>
                <input type="text" class="produtora" name="produtora" placeholder="Digite a produtora do filme"><br>
                <label>Sinopse do filme:</label><br>
                <textarea id="sinopse" name="sinopse" rows="6" cols="50" placeholder="Digite aqui a sinopse ou descricao do filme...   "></textarea><br>

                <button>Cadastrar</button>
                
                <script src="script.js"></script>
            </form>
        </main>
</body>
</html>
